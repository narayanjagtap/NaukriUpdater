name: Naukri Daily Update

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:        # Enables the manual "Run" button
  schedule:
    - cron: '30 3 * * *'    # Runs daily at 9:00 AM IST (03:30 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.2.0

      - name: Run Naukri Updater
        env:  # <--- THIS WAS MISSING. It connects your Secrets to the script.
          NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
        run: |
          # Runs the test suite which triggers the profile update
          python -m unittest test || python3 -m unittest test.py
